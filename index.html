<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="main">
    <div class="first-section">
      <div class="first-card">
        <div class="backup">
        <div class="top">
          <div class="first"></div>
          <div class="second"></div>
        </div>
        <div class="card-input">
          <h1 class="card-inputs">0000 0000 0000 0000</h1>
        </div>
        <div class="bottom">
          <p class="name-input">JANE APPLESEED</p>
          <div class="monthaYear">
            <p class="month-text">00</p>
            <p>/</p>
            <p class="year-text">00</p>
          </div>
        </div>
      </div>
      </div>
      <div class="second-card">
        <p class="cvv-text">000</p>
      </div>
    </div>
    <div class="second-section">
      <div class="form">
        <span class="first-form">
        <label for="">Cardholder name</label><br>
        <input type="text" name="" id="" placeholder="e.g Jane Appleseed" class="name"><br>
        </span>
        <span class="second-form">
        <label for="">Card Number</label><br>
        <input type="text" name="" id="" placeholder="e.g 1234 5678 9123 0000" class="card-number" maxlength="16"><br>
        
        </span>
        <span class="third-form">
          <div class="firstDiv">
          <label for="">Exp date(MM/YY)</label>
          <div class="div-unknown">
        <input type="text" placeholder="MM" class="short month" maxlength="2">
        <input type="text" placeholder="YY" class="short year" maxlength="2">
          </div>
      </div>
      <div class="secondDiv">
        <label for="">CVV</label><br>
        <input type="text" placeholder="e.g 123" class="shorter" maxlength="3"><br>
      </div>
        </span>

        <button class="submit">Confirm</button>
      </div>

      <div class="confirm">
        <img src="images/icon-complete.svg" alt="">
        <h1>THANK YOU</h1>
        <P>We have added your card details</P>
        <button>Continue</button>
      </div>
    </div>
  </section>

  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

   Completed state start 

  Thank you!
  We've added your card details
  Continue -->

</body>
</html>
